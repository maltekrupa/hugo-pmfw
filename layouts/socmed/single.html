{{ define "main" }}
<article>
  <header id="post-header">
    <div>
    {{ if .Date }}
    <time datetime="{{ .Date | time.Format "2006-01-02T15:04:05Z" }}">{{ .Date | time.Format "January 2, 2006" }} at {{ .Date | time.Format "3:04:05 PM" }}</time>
    {{ end }}
    </div>
  </header>
  {{- .Content -}}
  </article>
{{ end }}
